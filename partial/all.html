<div class="col-lg-12">

    <div style="height: 100px" ng-show="choice.addNew">
        <input type="text" class="form-control" placeholder="Enter Name ..." ng-model="user.name" />
        <input type="text" class="form-control" placeholder="Enter Contact ..." ng-model="user.contact" style="margin-top: 10px"/>
        <button class="btn btn-default btn-primary pull-right" ng-click="addNew(user)" style="margin-top: 20px">Add New</button>
    </div>

    <div style="height: 100px" ng-show="choice.edit">
        <input type="text" class="form-control" ng-model="editObj.attributes.name" />
        <input type="text" class="form-control" ng-model="editObj.attributes.contact" style="margin-top: 10px"/>
        <button class="btn btn-default btn-primary pull-right" ng-click="editFun(editObj)" style="margin-top: 20px">Up date</button>
    </div>

    <div style="margin-top: 30px">
        <ul class="list-group" style="margin-top: 50px">
            <li class="list-group-item" ng-repeat="contact in contactArray">{{contact.attributes.name}} - {{contact.attributes.contact}}
                <a class="pull-right" ng-click="delete(contact.id)" style="color: red">Delete</a>
                &nbsp;
                <a class="pull-right" ng-click="edit(contact)" style="color: blue;margin-right: 10px">Edit</a>
            </li>
        </ul>
    </div>
</div>
